<!DOCTYPE html>
<html>

<head>
  <title>Studio Foto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .jumbotron h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .jumbotron p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      font-size: 14px;
      padding: 12px 24px;
      margin-top: 20px;
    }

    .gallery {
      padding: 80px 0;
      background: #f8f9fa;
    }

    .gallery h2 {
      font-size: 36px;
      margin-bottom: 50px;
      text-align: center;
    }

    .gallery .row {
      margin-bottom: 30px;
    }

    .gallery .img-thumbnail {
      border: none;
      border-radius: 0;
    }

    .contact {
      padding: 80px 0;
      background: #fff;
      text-align: center;
    }

    .contact h2 {
      font-size: 36px;
      margin-bottom: 50px;
    }

    .contact p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .contact .contact-info {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 50px;
    }

    .contact .contact-info i {
      font-size: 36px;
      margin-right: 10px;
    }

    .contact .contact-info p {
      font-size: 18px;
    }

    .contact .contact-form {
      max-width: 500px;
      margin: 0 auto;
    }

    .contact .contact-form input,
    .contact .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .contact .contact-form button {
      font-size: 18px;
      padding: 12px 24px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#navbarNav">NAHDA STUDIO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#navbarNav">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#gallery">Galeri</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Kontak</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="row">
    <div class="col-md-4">
      <img src="bg.jpeg" class="img-thumbnail" alt="Image 1">
      <center>
        <a href="#contact" class="btn btn-primary btn-lg">Get in Touch</a>
      </center>
    </div>
    <div class="jumbotron">
    </div>
    <section class="gallery" id="gallery">
      <div class="container">
        <h2>Our Gallery</h2>
        <div class="row">
          <div class="col-md-4">
            <img src="image1.jpg" class="img-thumbnail" alt="Image 1">
          </div>
          <div class="col-md-4">
            <img src="image2.jpg" class="img-thumbnail" alt="Image 2">
          </div>
          <div class="col-md-4">
            <img src="image3.jpg" class="img-thumbnail" alt="Image 3">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <img src="image4.jpg" class="img-thumbnail" alt="Image 4">
          </div>
          <div class="col-md-4">
            <img src="image5.jpg" class="img-thumbnail" alt="Image 5">
          </div>
          <div class="col-md-4">
            <img src="image6.jpg" class="img-thumbnail" alt="Image 6">
          </div>
        </div>
      </div>
    </section>

    <section class="contact" id="contact">
      <div class="container">
        <h2>Contact Us</h2>
        <p>We would love to hear from you. Please feel free to get in touch.</p>
        <div class="contact-info">
          <i class="fas fa-envelope"></i>
          <p>info@studiofoto.com</p>
        </div>
        <div class="contact-info">
          <i class="fas fa-phone"></i>
          <p>085874568333</p>
        </div>
        <div class="contact-form">
          <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </section>


    <!-- Skrip Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Skrip Font Awesome -->
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>

</html>
